<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <div class="container">
    <h1>Your Favorite Things</h1>
    <form id="favoriteThings" name="myForm">
      <label for="food">Enter your favorite food</label>
      <input id="food" class="form-control" type="text">
      <label for="movie">Enter your favorite movie</label>
      <input id="movie" class="form-control" type="text">
      <label for="animal">Enter your favorite animal</label>
      <input id="animal" class="form-control" type="text">
      <label for="tvShow">Enter your favorite TV show</label>
      <input id="tvShow" class="form-control" type="text">
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
    <p><span id="resultOne">
    </span>
  </p>
  </div>
